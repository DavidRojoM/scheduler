<sch-modal-header
  [title]="modalTitle"
  (close)="close()"
></sch-modal-header>

<div class="modal-body">
  @if (participantStats.length === 0) {
    <div class="text-center text-gray-500 py-8">
      <p>No participants found.</p>
    </div>
  } @else {
    <div class="space-y-2">
      @for (stat of participantStats; track stat.name) {
        <sch-participant-item
          [participant]="stat"
          [id]="'participant-' + stat.name"
          (delete)="deleteParticipant($event)"
          (removeFromTask)="onRemoveParticipantFromTask($event)"
          (toggleExpanded)="onToggleParticipant(stat)"
        />
      }
    </div>
  }
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="close()"
  >
    Close
  </button>
</div>

<div class="p-3 bg-white rounded border border-gray-200 flex items-start justify-between gap-3">
  <div class="flex-1">
    <div class="font-medium text-gray-900 mb-1">{{ task.title }}</div>
    <div class="flex items-center gap-4 text-sm text-gray-600">
      <span class="flex items-center gap-1">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        {{ formatTime(task.start) }} - {{ formatTime(task.end) }}
      </span>
      <span class="flex items-center gap-1">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        {{ task.columnTitle }}
      </span>
      <span class="text-gray-500">
        ({{ task.durationMinutes | formatTime }})
      </span>
    </div>
  </div>
  <button
    type="button"
    class="px-2 py-1 text-xs font-medium text-red-600 hover:text-white hover:bg-red-600 border border-red-600 rounded transition"
    (click)="onRemove()"
    title="Remove participant from this task"
  >
    Remove
  </button>
</div>
